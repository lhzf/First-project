{% extends './base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <header>
      <h1>EDIT - {{donor.name}}</h1>
    </header>

    <div class="container" >
        <form method="post" enctype="multipart/form">
            {% csrf_token %}
            {{form|crispy}}

            <img src="{{donor.donor_photo.url}}" width="50px" height="50px" >

            
            <input type="submit" class="btn btn-primary">
            <a type="button" class="btn btn-danger" href ="{%url "add_donor_page"%}">Cancel</a>

            {% if message %}
                {{message}}
            {% endif %}

        </form>

    </div>
    
{% endblock content %}
