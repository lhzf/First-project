{% extends './base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <body>
    <header>
      <h1><button type="button" class="btn bg-gradient-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        ADD BLOODTYPE
      </button></h1>
    </header>
    

      <table class = "table table-striped">
        <thread>
          <tr>
            <th scope = "col">No.</th>
            <th scope = "col">Name</th>
            <th scope = "col">units in stock</th>
        </thread>
        <tbody>
          {% for bloodtype in bloodtypes %}
            <tr>
              <th scope="row">{{bloodtype.id}}</th>
              <td>{{bloodtype.bloodtype}}</td>
              <td>{{bloodtype.units_in_stock}}</td>
              <td>
                <a href="{% url 'edit_bloodtype_page' bloodtype.id%}"><i class="fas fa-edit"></i></a> |
                <a href="{%url 'delete_bloodtype_page' bloodtype.id%}" onclick="return confirm('Are you sure you want to delete this bloodtype?')"><i class="fas fa-trash-alt"></i></a>
            </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>

    </div>
  
    
{% endblock content%}
