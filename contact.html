<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <style>
       nav {
      background-color: #333;
      color: #fff;
      padding: 10px;

       }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
        }
    section {
        padding: 40px;

        }

    <meta charset="UTF-8">
   
    <link rel="stylesheet" href="contact.css">

     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  
  <div class="container">
    <div class="content">
      <div class="left-side">
        <div class="address details">
          <i class="fas fa-map-marker-alt"></i>
          <div class="topic">Address</div>
          <div class="text-one">Ndeeba, kampala</div>
          <div class="text-two">Uganda</div>
        </div>
        <div class="phone details">
          <i class="fas fa-phone-alt"></i>
          <div class="topic">Phone</div>
          <div class="text-one">+256 701 5647</div>
          <div class="text-two">+256 772 5678</div>
        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text-one">ignitionshop@gmail.com</div>
          <div class="text-two">info.ignition@gmail.com</div>
        </div>
      </div>
      <div class="right-side">
        <div class="topic-text">Send us a message</div>
        <p>If you have any work for us or any type of queries related to our work, you can send us message from here. It's our pleasure to help you.</p>
      <form action="#">
        <div class="input-box">
          <input type="text" placeholder="Enter your name">
        </div>
        <div class="input-box">
          <input type="text" placeholder="Enter your email">
        </div>
        <div class="input-box message-box">
          
        </div>
        <div class="button">
          <input type="button" value="Send Now" >
        </div>
      </form>
    </div>
    </div>
  </div>
